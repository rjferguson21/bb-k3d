flux:
  image:
    repository: registry1.dso.mil/ironbank/fluxcd
    tag: v1.2.0

  helmController:
    image: registry1.dso.mil/ironbank/fluxcd/helm-controller
    tag: v1.2.0
    resources:
      limits:
        cpu: 1800m
        memory: 2Gi
      requests:
        cpu: 900m
        memory: 1Gi
    serviceAccount:
      automountServiceAccountToken: false
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    containerSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      privileged: false
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      runAsNonRoot: true
      capabilities:
        drop:
          - ALL

  kustomizeController:
    image: registry1.dso.mil/ironbank/fluxcd/kustomize-controller
    tag: v1.5.1
    resources:
      limits:
        cpu: 600m
